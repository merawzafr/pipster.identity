# Pipster Identity Server - Docker Compose Configuration
# This file defines all services needed for local development and production

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pipster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pipster_identity_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Simplified healthcheck - just check if postgres is ready
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - pipster-network

  # Identity Server Application
  identity:
    build:
      context: .
      dockerfile: Dockerfile
    image: pipster-identity:latest
    container_name: pipster-identity
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Run HTTP only inside container (production pattern)
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_HTTP_PORTS=80
      # CRITICAL: Use service name 'postgres' as hostname
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=pipster_identity_dev;Username=postgres;Password=postgres
      - IdentityServer__IssuerUri=http://localhost:5000
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pipster-network
    healthcheck:
      # Use wget (available in aspnet base image) instead of curl
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Network configuration
networks:
  pipster-network:
    driver: bridge